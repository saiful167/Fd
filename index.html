
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .box {
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 2rem;
      border: 1px solid #555;
    }
    h1 {
      color: #00acee;
    }
  </style>
</head>
<body>
  <h1>üåê Visitor Tracker</h1>
  <p>This site tracks visitor's IP, device, and browser info.</p>
  <div class="box">
    <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
    <p><strong>Device:</strong> <span id="device">Detecting...</span></p>
    <p><strong>Browser:</strong> <span id="browser">Detecting...</span></p>
    <p><strong>Time:</strong> <span id="time">Loading...</span></p>
  </div>

  <script>
    document.getElementById("time").innerText = new Date().toLocaleString();
    document.getElementById("browser").innerText = navigator.userAgent;
    document.getElementById("device").innerText = navigator.platform;

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").innerText = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").innerText = "Could not load IP";
      });
  </script>
</body>
</html>
